sudo: required
language: generic
services:
  - docker
env:
  matrix:
    - HHVM_VERSION=4.44.0
    - HHVM_VERSION=4.45.0
    - HHVM_VERSION=4.46.0
    - HHVM_VERSION=4.47.0
    - HHVM_VERSION=4.48.0
    - HHVM_VERSION=4.49.0
    - HHVM_VERSION=4.50.0
    - HHVM_VERSION=4.51.0
    - HHVM_VERSION=4.52.1
    - HHVM_VERSION=4.53.0
    - HHVM_VERSION=latest
install:
  - docker pull hhvm/hhvm:$HHVM_VERSION
script:
  - docker run --rm -w /var/source -v $(pwd):/var/source hhvm/hhvm:$HHVM_VERSION ./.travis.sh
